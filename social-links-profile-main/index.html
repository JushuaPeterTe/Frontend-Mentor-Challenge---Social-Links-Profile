<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="sub-content">
      <div class="content">
        <img src="assets/images/avatar-jessica.jpeg" alt="">

        <h2 class="name">
          Jessica Randall
        </h2>
        <p class="home-address">
          London, United Kingdom
        </p>
        <div class="career-name">
          "Front-end developer and avid reader."
        </div>

        <!-- Buttons -->
        <div class="buttons">
          <a href="#">
            <div class="github-btn button">
              GitHub
            </div>
          </a>
          <a href="#">
            <div class="frontend-mentor-btn button">
              Frontend Mentor
            </div>
          </a>
          <a href="#">
            <div class="linkedin-btn button">
              LinkedIn
            </div>
          </a>
          <a href="#">
            <div class="twitter-btn button">
              Twitter
            </div>
          </a>
          <a href="#">
            <div class="instagram-btn button">
              Instagram
            </div>
          </a>
        </div>
        <!-- Buttons -->
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JushuaPeterTe" target="_blank">Jushua Peter P. Te</a>.
      </div>
    </div>
  </div>
</body>
</html>
